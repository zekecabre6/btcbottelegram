name: Run Bot Script

on:
  push:
    branches:
      - main  # O la rama que est√©s utilizando
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Telegram Bot Token
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}  # Pasa el token desde los secretos
        run: python main.py  # Ejecuta el script
